actions:
  solve_seating:
    type: "llm"
    provider: "google"
    options:
      model: "gemini-3-flash-preview" # or equivalent
      prompt: |
        Crucial! Instruct the LLM to act as a Solver and output ONLY valid JSON in the format {"1": "Name", "2": "Name" ...}.
        It must accept Feedback from the system if previous attempts failed.
        Entities: An, Binh, Cuong, Dung.
        Seats: 1, 2, 3, 4.

policy:
  path: "logistics_optimizer/validator.dl"
        
failure_mode: "closed"
observability:
  enabled: true
  log_level: "debug"
